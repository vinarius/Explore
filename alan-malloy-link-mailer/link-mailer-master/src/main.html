                <label for="template-input" class="form-label">Email Template</label>
                <textarea id="template-input" class="form-input" oninput="rpc.updateTemplate(this.value)"></textarea>

            <div class="form-group">
                <label for="form-input" class="form-label">Form Input</label>
                <textarea id="form-input" class="form-input"oninput="rpc.updateInput(this.value)"></textarea>
            </div>

            <div class="form-group">
                <label for="email-preview" class="form-label">Email Preview</label>
                <div id="email-preview" class="form-input"></div>
